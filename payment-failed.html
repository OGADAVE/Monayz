<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed | Monayz Foods</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fef2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #b91c1c;
    }

    .failed-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    .failed-card img {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .retry {
      background: #b91c1c;
      color: white;
    }

    .retry:hover {
      background: #991b1b;
    }

    .home {
      background: #047857;
      color: white;
    }

    .home:hover {
      background: #065f46;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="failed-card">
    <img src="https://cdn-icons-png.flaticon.com/512/463/463612.png" alt="Failed Icon">
    <h1>Payment Failed</h1>
    <p>Oops ðŸ˜” Something went wrong or you cancelled the payment.<br>Please try again.</p>
    <div class="buttons">
      <a href="https://monay.com.ng/" class="home">Return to Home</a>
      <a href="javascript:history.back()" class="retry">Try Again</a>
    </div>
  </div>
</body>
</html>
